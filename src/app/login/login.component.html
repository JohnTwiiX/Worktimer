<div class="login">
    <form action="#">
        <div>
            <h2>Login</h2>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input [formControl]="emailFormControl" class="mdl-textfield__input" type="email" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input [formControl]="passwordFormControl" class="mdl-textfield__input" type="password" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Passwort</label>
        </div>
        @if (errorMessage) {
        <span style="color: red;">{{errorMessage}}</span>
        }
        <div class="btn-container">
            <button [disabled]="!emailFormControl.valid || !passwordFormControl.valid"
                class="mdl-button mdl-js-button mdl-button--raised" (click)="login()">
                Einloggen
            </button>

        </div>
    </form>
</div>
